<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LoL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <div id="container">
    <aside id="leftPanel">
      <h2>参加者</h2>
      <ul id="playersList"></ul>
    </aside>

    <main id="stageWrap">
      <div id="stageHeader">
        <input id="playerName" placeholder="Player name" maxlength="16" />
        <button id="joinBtn">参加</button>
        <button id="leaveBtn" disabled>退出</button>
      </div>

      <div id="stage">
        <canvas id="renderCanvas"></canvas>
        <div id="loader" class="hidden">モデル読み込み中…</div>
      </div>

      <div id="stageFooter">
        <div id="previewLabel">選択中: <span id="currentName">--</span></div>
        <div id="controls">
          <button class="emoteBtn" data-anim="wave">Wave</button>
          <button class="emoteBtn" data-anim="dance">Dance</button>
          <button id="readyBtn">Ready</button>
        </div>
      </div>
    </main>

    <aside id="rightPanel">
      <h2>スキン</h2>
      <div id="skinOptions"></div>

      <div id="skinParts">
        <h4>パーツ</h4>
        <label><input type="checkbox" id="toggleHelmet"> ヘルメット</label>
        <label>色: <input type="color" id="colorPicker" value="#3A86FF"></label>
      </div>

      <h3>部屋設定</h3>
      <label>人数<select id="maxPlayers"><option>2</option><option>4</option><option>8</option></select></label>
      <button id="startGameBtn" disabled>開始（ホスト）</button>
    </aside>
  </div>

  <script src="js/lobby.js"></script>
</body>
</html>
